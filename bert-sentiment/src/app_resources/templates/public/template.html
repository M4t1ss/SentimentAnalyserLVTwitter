            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg> -->
        <span class="ml-3 text-xl"></span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a href="{{ url_for('index') }}" class="mr-5 hover:text-gray-900">Home</a>
        <a href="{{ url_for('demo') }}" class="mr-5 hover:text-gray-900">Demo</a>
        <a href="{{ url_for('models') }}" class="mr-5 hover:text-gray-900">Models</a>
        <a href="{{ url_for('about') }}" class="mr-5 hover:text-gray-900">About</a>
      </nav>

          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button> -->

    {% block content %}

  <footer id="footer" class="text-gray-700 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
